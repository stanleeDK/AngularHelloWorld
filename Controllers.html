<!--introduced the as syntax inside the ng-controller directive, which associates an instance of a controller with a tag. We also showed the this keyword, which maps properities in the controller to {{}} tags in the html. -->
<html ng-app="notesApp">
	<body ng-controller="MainCtrl as ctrl">
		{{ctrl.helloMsg}} Angular
		<br/>
		{{ctrl.goodbyeMsg}} Angular 

		<script src="angular.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', []).controller('MainCtrl', [function(){
				this.helloMsg = "Yo Yo DJ";
				this.goodbyeMsg = "GB";
			}]);
		</script>
	</body>
</html>


<html ng-app="notesApp">
	<body ng-controller="MainCtrl as ctrl">
		{{ctrl.msg}} Angular
		<br/>
		<button ng-click="ctrl.changeMessage()">Change this message</button>
		<script src="angular.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', []).controller('MainCtrl', [function(){
				this.msg = "Yo Yo DJ";
				this.changeMessage = function(){this.msg = "THERE IS A BETTER WAY TO WRITE THIS CODE";}  
			}]);
		</script>
	</body>
</html>


<html ng-app="notesApp">

<html ng-app="notesApp">
	<body ng-controller="MainCtrl as ctrl">
		
		<div ng-repeat="note in ctrl.notes">
			<span class="label">{{note.label}}</span>
			<span class="status" ng-bind="note.done"></span>
		</div>
		
		<br/>
		
		<div ng-repeat="note in ctrl.notes" ng-class="ctrl.changeStatus(note.done)">
			<span class="label" ng-bind="note.label"></span>
			
			<!--ng-show is a directive for hiding or showing elements based on truthfulness-->
			<span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
			
		</div>
		
		<br/>
		<button ng-click="ctrl.changeMessage()" ng-model"ctrl.StartMessage">Start Message</button>
		<script src="angular.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', []).controller('MainCtrl', [function(){
				this.notes = [
					{id:1, label:'First Note'	,done:false, assignee:'Stan'},
					{id:2, label:'Second Note'	,done:false},
					{id:3, label:'Done Note'	,done:false},
					{id:4, label:'Last Note'	,done:true, assignee:'Pete'}
				];
				this.changeMessage = function(){
					this.notes[1].label = "Changed!";
				};
				this.changeStatus = function (status){
					return {
						done:status,
						pending: !status 
					}
				};
				

			}]);
		</script>
	</body>
</html>
